version: '3'

services:
  front-end:
    build:
      context: .
      dockerfile: ./front-end/Dockerfile
    image: softy-pinko-front-end:task6
    ports:
      - "9000"

  back-end:
    build:
      context: .
      dockerfile: ./back-end/Dockerfile
    image: softy-pinko-back-end:task6
    ports:
      - "5252"
  
  back-end-2:
    build:
      context: .
      dockerfile: ./back-end/Dockerfile
    image: softy-pinko-back-end:task6
    ports:
      - "5252"

  proxy:
    build:
      context: .
      dockerfile: ./proxy/Dockerfile
    image: softy-pinko-proxy:task6
    ports:
      - "80:80"
    depends_on:
      - front-end
      - back-end